      - name: Download Pluginval
        run: |
          mkdir Pluginval
          cd Pluginval
          curl -L "https://github.com/Tracktion/pluginval/releases/latest/download/pluginval_Windows.zip" -o pluginval.zip
          Expand-Archive -Path pluginval.zip -DestinationPath . -Force

